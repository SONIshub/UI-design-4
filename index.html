<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css" integrity="sha512-DJLNx+VLY4aEiEQFjiawXaiceujj5GA7lIY8CHCIGQCBPfsEG0nGz1edb4Jvw1LR7q031zS5PpPqFuPA8ihlRA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="main-container">
    <div class="inner-container">
        <div class="header-sec">
            <div class="header-left">
            <img src="./assets/Screenshot 2024-04-25 102318.png" alt="">
            </div>
            <div class="header-right">
                <ul>
                    <li style="color:#e96f7e; font-weight: bold;">Programmer</li>
                    <li>Designer</li>
                    <li>Manager</li>
                    <li>QA Engineer</li>
                    <li><button>SIGN IN</button></li>
                </ul>
            </div>
        </div>
        <div class="center-sec">
            <h1>Freelancer</h1>
            <h1>Programmer</h1>

                <p>Freelancing is a viable option for programmer</p>
                <p>interested in earning additional income while</p>
                <p>employed or starting a full-time business in the future</p>
            </div>
            <div class="btn-sec">
                <button>LEARN MORE</button>
                <div class="btn-f1">
                    <span><i class="fa-regular fa-circle-play" style="color: #e96f7e;font-size: 40px;"></i></span>
